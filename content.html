    <div class="上下帯 下帯">Scroll in all dirction!</div>

    <script>
      window.onload = () => {
        const scrollX = document.body.scrollWidth / 2 - window.innerWidth / 2;
        const scrollY = document.body.scrollHeight / 2 - window.innerHeight / 2;
        window.scrollTo(scrollX, scrollY);
        const container = document.querySelector(".画像テスト");

        if (container) {
          const scrollXContainer =
            container.scrollWidth / 2 - container.clientWidth / 2;
          const scrollYContainer =
            container.scrollHeight / 2 - container.clientHeight / 2;

          container.scrollTo(scrollXContainer, scrollYContainer);
        }
      };
    </script>
